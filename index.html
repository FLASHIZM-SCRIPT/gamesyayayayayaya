<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Logo and Search -->
  <header class="header">
    <div class="logo">Nova Games</div>
    <input type="text" id="searchInput" placeholder="Search games...">
  </header>
  
  <!-- Main Layout: Sidebar and Game Grid -->
  <div class="container">
    <!-- Sidebar (Filters) -->
    <aside class="sidebar">
      <h2>Filters</h2>
      <button class="filter" data-filter="all">
        <img src="images/all-icon.png" alt="All">
        <span>All</span>
      </button>
      <button class="filter" data-filter="action">
        <img src="images/action-icon.png" alt="Action">
        <span>Action</span>
      </button>
      <button class="filter" data-filter="puzzle">
        <img src="images/puzzle-icon.png" alt="Puzzle">
        <span>Puzzle</span>
      </button>
      <button class="filter" data-filter="racing">
        <img src="images/racing-icon.png" alt="Racing">
        <span>Racing</span>
      </button>
      <!-- Add more filter buttons as needed -->
    </aside>
    
    <!-- Content Area: Game Grid -->
    <main class="content">
      <div class="game-grid" id="gameGrid">
        <!-- Game cards will be rendered here -->
      </div>
    </main>
  </div>
  
  <footer>
    <p>&copy; 2025 Nova Games. All rights reserved.</p>
  </footer>

<!-- particles.js container --> <div id="particles-js"></div> <!-- stats - count particles --> <div class="count-particles"> <span class="js-count-particles">--</span> particles </div> <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
</body>
</html>
