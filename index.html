<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Logo and Search -->
  <header class="header">
    <div class="logo">Nova Games</div>
    <input type="text" id="searchInput" placeholder="Search games...">
  </header>
  
  <!-- Main Layout: Sidebar and Game Grid -->
  <div class="container">
    <!-- Sidebar for Filtering -->
    <aside class="sidebar">
      <h2>Filters</h2>
      <button class="filter" data-filter="all">
        <img src="https://azgames.io/upload/cache/upload/imgs/adventure1-h40x24.webp" alt="All">
        <span>All</span>
      </button>
      <button class="filter" data-filter="action">
        <img src="https://azgames.io/category/casual-games" alt="Action">
        <span>Action</span>
      </button>
      <button class="filter" data-filter="puzzle">
        <img src="https://azgames.io/upload/cache/upload/imgs/puzzle2-h40x24.webp" alt="Puzzle">
        <span>Puzzle</span>
      </button>
      <button class="filter" data-filter="racing">
        <img src="https://azgames.io/upload/cache/upload/imgs/caricon-h40x24.webp" alt="Racing">
        <span>Racing</span>
      </button>
      <!-- Add more filter buttons as needed -->
    </aside>
    
    <!-- Content Area: Game Grid -->
    <main class="content">
      <div class="game-grid" id="gameGrid">
        <!-- Game cards will be rendered here by script.js -->
      </div>
    </main>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Nova Games. All rights reserved.</p>
  </footer>
  
  <!-- Homepage JavaScript -->
  <script src="script.js"></script>
</body>
</html>
