<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyGamePortal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">MyGamePortal</div>
      <!-- Add additional nav items if needed -->
    </nav>
  </header>

  <main>
    <div class="container" id="gameContainer">
      <!-- Game cards will be inserted here dynamically -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MyGamePortal. All rights reserved.</p>
  </footer>

  <!-- Modal for displaying game embeds -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="gameIframe" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
