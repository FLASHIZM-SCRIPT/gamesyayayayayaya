<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DarkCutesy Game Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Logo and Search -->
  <header class="header">
    <div class="logo">DarkCutesy</div>
    <input type="text" id="searchInput" placeholder="Search games...">
  </header>
  
  <!-- Main Layout: Sidebar & Content -->
  <div class="container">
    <!-- Sidebar for Filtering -->
    <aside class="sidebar">
      <h2>Filters</h2>
      <button class="filter" data-filter="all">
        <img src="images/all-icon.png" alt="All">
        <span>All</span>
      </button>
      <button class="filter" data-filter="action">
        <img src="images/action-icon.png" alt="Action">
        <span>Action</span>
      </button>
      <button class="filter" data-filter="puzzle">
        <img src="images/puzzle-icon.png" alt="Puzzle">
        <span>Puzzle</span>
      </button>
      <button class="filter" data-filter="racing">
        <img src="images/racing-icon.png" alt="Racing">
        <span>Racing</span>
      </button>
      <!-- Add additional filter buttons as needed -->
    </aside>
    
    <!-- Content Area: Game Grid -->
    <main class="content">
      <div class="game-grid" id="gameGrid">
        <!-- Game cards inserted dynamically by script.js -->
      </div>
    </main>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DarkCutesy Game Portal. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
