
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AllCutesy Game Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="logo">AllCutesy</div>
    <input type="text" id="mainSearch" placeholder="Search games...">
  </header>

  <!-- Main Content: Game Grid -->
  <div class="container">
    <div class="game-grid" id="gameGrid">
      <!-- Game cards are dynamically inserted here -->
    </div>
  </div>

  <!-- Modal Window (hidden by default) -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-window">
      <!-- Modal Top Bar -->
      <div class="modal-top-bar">
        <div class="modal-logo">AllCutesy</div>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <!-- Game Embed Area -->
        <div class="embed-container">
          <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
          <button id="fullscreenBtn" class="fullscreen-btn">â›¶</button>
        </div>
        <!-- Sidebar with Recommendations -->
        <aside class="modal-sidebar">
          <h3>Recommended</h3>
          <div class="sidebar-games" id="sidebarGames">
            <!-- Sidebar game cards inserted dynamically -->
          </div>
        </aside>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 AllCutesy Game Portal. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
