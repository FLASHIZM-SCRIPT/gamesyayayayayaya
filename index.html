<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AllCutesy Game Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Logo and Search Bar -->
  <header>
    <div class="header-left">
      <div class="logo">AllCutesy</div>
    </div>
    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Search games...">
    </div>
  </header>

  <!-- Main Layout with Sidebar & Content -->
  <div class="main-layout">
    <!-- Sidebar with Sorting Icons -->
    <aside class="filter-sidebar">
      <h2>Sort By</h2>
      <div class="filter-options">
        <button class="filter-btn" data-filter="all">
          <img src="images/all-icon.png" alt="All">
          <span>All</span>
        </button>
        <button class="filter-btn" data-filter="action">
          <img src="images/action-icon.png" alt="Action">
          <span>Action</span>
        </button>
        <button class="filter-btn" data-filter="puzzle">
          <img src="images/puzzle-icon.png" alt="Puzzle">
          <span>Puzzle</span>
        </button>
        <button class="filter-btn" data-filter="racing">
          <img src="images/racing-icon.png" alt="Racing">
          <span>Racing</span>
        </button>
        <!-- Add more sorting buttons as needed -->
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="content">
      <div class="game-grid" id="gameGrid">
        <!-- Game cards will be inserted dynamically via script.js -->
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AllCutesy Game Portal. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
