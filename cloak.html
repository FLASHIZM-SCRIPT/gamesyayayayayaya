<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About:Blank Cloaking Button</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #6c63ff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #8a80ff;
      transform: translateY(-3px);
    }
  </style>
  <script>
    function openCloakedTab() {
      // Open a new window with about:blank
      var newWindow = window.open('about:blank', '_blank');
      if (!newWindow) {
        alert("Popup blocked. Please allow popups for this site.");
        return;
      }

      // HTML content for the cloaked page with an iframe
      var cloakedHTML = `
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <title>Cloaked Page</title>
          <style>
            html, body {
              margin: 0;
              padding: 0;
              height: 100%;
              overflow: hidden;
              background-color: #121212;
            }
            iframe {
              width: 100%;
              height: 100%;
              border: none;
            }
          </style>
        </head>
        <body>
          <iframe src="https://example.com"></iframe>
        </body>
        </html>
      `;
      
      // Write the cloaked HTML into the new window
      newWindow.document.open();
      newWindow.document.write(cloakedHTML);
      newWindow.document.close();
    }
  </script>
</head>
<body>
  <button onclick="openCloakedTab()">Open Cloaked Tab</button>
</body>
</html>
