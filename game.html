<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Portal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="games.json"></script>
  <script defer src="game.js"></script>
</head>
<body>
  <div id="top-bar">
    <div id="logo">Game Portal</div>
    <input type="text" id="search-bar" placeholder="Search games...">
  </div>

  <div id="main-container">
    <!-- Sidebar for recommendations -->
    <aside id="sidebar">
      <h3>Suggested Games</h3>
      <ul id="game-suggestions"></ul>
    </aside>

    <!-- Main content: Game iframe -->
    <main id="game-container">
      <iframe id="game-iframe" src="" frameborder="0"></iframe>
      <button id="fullscreen-btn">Fullscreen</button>

      <!-- Like/Dislike Section -->
      <div id="like-dislike-container">
        <button id="like-btn">👍 Like</button>
        <span id="like-count">0</span>
        <button id="dislike-btn">👎 Dislike</button>
        <span id="dislike-count">0</span
