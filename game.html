<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play Game - Nova Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <button class="back-btn" onclick="window.history.back();">&larr; Back</button>
    <div class="modal-logo">Nova Games</div>
    <input type="text" id="modalSearch" placeholder="Search recommended...">
  </header>
  
  <!-- Game Playing Area -->
  <div class="game-page-container">
    <div class="game-embed-wrapper">
      <div class="embed-container">
        <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
        <button id="fullscreenBtn" class="fullscreen-btn" title="Fullscreen">⛶</button>
      </div>
      <div class="like-dislike-container">
        <button id="likeBtn" class="like-btn">👍 Like</button>
        <button id="dislikeBtn" class="dislike-btn">👎 Dislike</button>
      </div>
    </div>
    
    <!-- Recommended Games Section -->
    <section class="recommended-games">
      <h3>Recommended Games</h3>
      <div class="sidebar-games" id="sidebarGames">
        <!-- Recommended game cards will be inserted dynamically -->
      </div>
    </section>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
