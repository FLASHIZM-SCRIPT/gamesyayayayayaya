<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play Game - DarkCutesy Game Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="modal-logo">DarkCutesy</div>
    <button class="back-btn" onclick="window.history.back();">&larr; Back</button>
    <input type="text" id="modalSearch" placeholder="Search recommended...">
  </header>

  <!-- Main Content -->
  <div class="game-page-container">
    <!-- Game Embed Area -->
    <div class="embed-container">
      <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
      <button id="fullscreenBtn" class="fullscreen-btn">â›¶</button>
    </div>
    <!-- Sidebar with Recommended Games -->
    <aside class="modal-sidebar">
      <h3>Recommended</h3>
      <div class="sidebar-games" id="sidebarGames">
        <!-- Recommended game cards inserted dynamically -->
      </div>
    </aside>
  </div>

  <script src="game.js"></script>
</body>
</html>
