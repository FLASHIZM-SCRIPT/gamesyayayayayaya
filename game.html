<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Portal - Play Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar with Logo, Search, and (optional) Navigation -->
  <header class="top-bar">
    <div class="logo">Game Portal</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games...">
    </div>
  </header>
  
  <!-- Main Layout: Game Embed and Sidebar -->
  <div class="game-page-container">
    <!-- Game Embed Area -->
    <div class="game-embed-wrapper">
      <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
      <!-- Fullscreen button overlay on the embed -->
      <button id="fullscreenBtn" class="embed-fullscreen-btn">â›¶</button>
    </div>
    
    <!-- Sidebar with Modern Buttons -->
    <aside class="sidebar">
      <h2>Other Games</h2>
      <div class="sidebar-game-list" id="sidebarGameList">
        <!-- Sidebar game buttons will be inserted dynamically -->
      </div>
    </aside>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
